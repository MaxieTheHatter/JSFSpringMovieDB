<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml/"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Add movie to database</title>

	<style>
.error {
	color: red
}
</style>
</h:head>
<h:body>
	<h:form>

		<h1>Add a new movie to the database</h1>
		Logged in as #{request.remoteUser}.
	<br />
		<h:outputText value="User privilages -  Admin"
			rendered="#{request.isUserInRole('ROLE_ADMIN')}" />
		<h:outputText value="User privilages - User"
			rendered="#{request.isUserInRole('ROLE_USER')}" />
		<br />
		<a href="j_spring_security_logout"> Logout </a>
		<br />
		<br />
		<br />
		
		*<b>required</b>
		<br />
		Title: <br />
		<h:inputText value="#{movieController.model.title}"
			label="Title of movie" required="true" /> *
		<br />
		<br />
		Genre: <br />
		<h:selectOneMenu value="#{movieController.model.genre}">
			<f:selectItems value="#{movieController.model.genreOptions}" />
		</h:selectOneMenu>
		<br />
		<br />
		Description: (optional) <br />
		<h:inputTextarea value="#{movieController.model.description}"
			label="Description" p:placeholder="Enter movie description" cols="50"
			rows="10" />
		<br />
		<br />
		rating: <br />
		<h:selectOneMenu value="#{movieController.model.rating}">
			<f:selectItems value="#{movieController.model.ratingOptions}" />
		</h:selectOneMenu>
		<br />
		<br />
		<h:commandButton value="Submit" action="#{movieController.addMovie}" />
		<br />
		<br />
		<h:commandButton value="Reset" type="reset" />
		<br />
		<br />
		<h:message id="messages" />
		<a href="#{request.contextPath}/welcome.xhtml">Go back to main
			page</a>

	</h:form>
</h:body>
</html>
