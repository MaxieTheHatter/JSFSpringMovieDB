<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml/"

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Movie added</title>
	<style>
.preformatted {
	display: block;
}
</style>
</h:head>
<h:body>

	<h1>New movie added to database:</h1>

	<h:outputText value="User privilages - User"
		rendered="#{request.isUserInRole('ROLE_USER')}" />
	<br />
	<a href="j_spring_security_logout"> Logout </a>
	<br />
	<br />
	<br />

Movie title: #{movieController.model.title}<br />
Genre: #{movieController.model.genre}<br />
	<h:outputText value="Description: #{movieController.model.description}"
		rendered="#{movie.description != ''}" styleClass="preformatted" />

<br />
	<a href="#{request.contextPath}/welcome.xhtml">Got it!</a>

</html>
