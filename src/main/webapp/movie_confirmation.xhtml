<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml/"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Movie added</title>
	<style>
.preformatted {
	display: block;
}
</style>
</h:head>
<h:body>
	
<h1>New movie added to database:</h1><br />


Movie title: #{movie.title}<br />
Genre: #{movie.genre}<br />
	<h:outputText value="Description: #{movie.description}"
		rendered="#{movie.description != ''}" styleClass="preformatted" />
		
	<h:outputText value="Director: #{movie.director}"
		rendered="#{movie.director != ''}" styleClass="preformatted" />

	<h:outputText value="lead actor: #{movie.mainActor}"
		rendered="#{movie.mainActor != ''}" styleClass="preformatted" />
Rating: #{movie.rating}
<br />
	<h:commandButton action="new_movie" value="Okay" />


</h:body>
</html>
